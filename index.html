<script>
     $(document).ready(function() {
        
        $(".scrolltopBtn").click(function() {
            $("html, body").animate({ scrollTop: 0 }, "slow");
            return false;
        });

        $(window).scroll(function () {
            animation();
        });
        function animation(){
            $('.animateCls').each(function () {
                var top = $(this).offset().top + $(this).outerHeight() - 150;
                var reached = $(window).scrollTop() + $(window).height();
                if (reached >= top) {
                $(this).addClass('animatedCls');
                }
            });
        }
        animation();
     });
</script>
